<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel = "stylesheet" href = "../../Styles/style.css"
  </head>
  <body>
    <h1>BAT BALL STUMP</h1>
    <h1 id="result"></h1>
    <h2 id="Score-Board"></h2>
    <div id="game-buttons">
      <div>
        <img src="Image/bat.png" alt="bat" />
        <button
          onclick="
            let userMove = 'BAT';
            let computerMove = generateComputerChoice();
            let result = getResult(userMove , computerMove);
            showResult(userMove , computerMove , result);
        ">
          BAT
        </button>
      </div>
      <div>
        <img src="Image/ball.png" alt="ball" />
        <button
          onclick="
            let userMove1 = 'BALL';
            let computerMove1 = generateComputerChoice();
            let result1 = getResult(userMove1 ,         computerMove1);
            showResult(userMove1 , computerMove1 , result1);
        ">
          BALL
        </button>
      </div>
      <div>
        <img src="Image/stump.png" alt="stump" />
        <button
          onclick="
            let userMove2 = 'STUMP';
            let computerMove2 = generateComputerChoice();
            let result2 = getResult(userMove2 ,         computerMove2);
            showResult(userMove2 , computerMove2 , result2); 
        ">
          STUMP
        </button>
      </div>
    </div>
    <script>
      let gameScore = {
        Wins: 0,
        Draws: 0,
        Losses: 0,
        displayMatchResult: function () {
          document.getElementById(
            "Score-Board"
          ).innerText = `Score Board:\nWins-${this.Wins},\nDraws-${this.Draws},\nLosses-${this.Losses}`;
        },
      };
      function generateComputerChoice() {
        let computerChoice = Math.random() * 3;
        if (computerChoice < 1) {
          return "BAT";
        } else if (computerChoice < 2) {
          return "BALL";
        } else {
          return "STUMP";
        }
      }
      function getResult(userMove, computerMove) {
        if (userMove === "BAT") {
          if (computerMove === "BALL") {
            gameScore.Wins++;
            return "You Win";
          } else if (computerMove === "BAT") {
            gameScore.Draws++;
            return "Match Draw";
          } else {
            gameScore.Losses++;
            return "You Lose";
          }
        }
        if (userMove === "BALL") {
          if (computerMove === "BAT") {
            gameScore.Losses++;
            return "You Lose";
          } else if (computerMove === "BALL") {
            gameScore.Draws++;
            return "Match Draw";
          } else {
            gameScore.Wins++;
            return "You Win";
          }
        }
        if (userMove === "STUMP") {
          if (computerMove === "BAT") {
            gameScore.Wins++;
            return "You win";
          } else if (computerMove === "STUMP") {
            gameScore.Draws++;
            return "Match Draw";
          } else {
            gameScore.Losses++;
            return "You Lose";
          }
        }
      }
      function showResult(userMove, computerMove, result) {
        document.getElementById(
          "result"
        ).innerText = `You chose ${userMove} , Computer chose ${computerMove} , ${result}`;
        gameScore.displayMatchResult();
      }
    </script>
  </body>
</html>
