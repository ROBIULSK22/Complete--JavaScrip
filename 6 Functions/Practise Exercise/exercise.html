    <script>
      // Check if a number is ever or odd
      console.log("Check if a number is ever or odd");
      function isEvenOrOdd(number) {
        if (number % 2 === 0) {
          return "The number is Even";
        } else {
          return "The number is odd";
        }
      }
      console.log(isEvenOrOdd(4));
      console.log(isEvenOrOdd(7));
      console.log(isEvenOrOdd(0));
      console.log(isEvenOrOdd(-3));
      console.log(isEvenOrOdd(2));
      // Largest of Two numbers
      console.log("Largest of Two numbers");
      function largestOfTwoNumbers(num1, num2) {
        if (num1 > num2) {
          return `${num1} is larger than ${num2}`;
        } else if (num1 < num2) {
          return `${num2} is larger than ${num1}`;
        } else {
          return "Both numbers are equal";
        }
      }
      // Celcius to Fahrenheit Conversion
      console.log("Celcius to Fahrenheit Conversion");
      function celciousToFahrenheit(celcius) {
        let fahrenheit = (9 / 5) * celcius + 32;
        return fahrenheit;
      }
      console.log(celciousToFahrenheit(0)); // 32
      console.log(celciousToFahrenheit(100)); // 21`
      console.log(celciousToFahrenheit(-40)); // -40
    </script>
