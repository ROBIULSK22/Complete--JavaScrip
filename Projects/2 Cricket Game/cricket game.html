<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <h1 id = "Winner"></h1>
    <button onclick="document.getElementById('Winner').innerText = `Computer choice is: ${generateRandomNumber()}`;">
      Rock
    </button>
    <button onclick="generateRandomNumber();">Paper</button>
    <button onclick="generateRandomNumber();">Scissors</button>
  </head>
  <body>
    <script>
      function generateRandomNumber() {
        let computerChoice = Math.random() * 3;
        if (computerChoice < 1) {
          return "rock";
        } else if (computerChoice < 2) {
          return "paper";
        } else {
          return "scissors";
        }
      }
    </script>
  </body>
</html>
